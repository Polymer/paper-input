<link href="../polymer/polymer.html" rel="import">
<link href="paper-decorator-base.html" rel="import">

<polymer-element name="paper-input-decorator" extends="paper-decorator-base">
  <script>
    Polymer({
      inputNames: 'input,textarea',

      /**
       * Validate the input using HTML5 Constraints.
       *
       * @method validate
       * @return {boolean} True if the input is valid.
       */
      validate: function() {
        this.isInvalid = !this.input.validity.valid;
        return this.input.validity.valid;
      },

      updateInputLabel: function(input, label) {
        if (this._labelVisible) {
          this.input.placeholder = this.label;
        } else {
          this.input.placeholder = '';
        }

        this.super([input, label])
      },

      transitionEndAction: function() {
        this.super()
        if (this._labelVisible) {
          this.input.placeholder = this.label;
        }
      },
    })
  </script>

</polymer-element>
