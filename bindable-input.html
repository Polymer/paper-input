<link rel="import" href="../polymer/polymer.html">

<!--
@element bindable-input
-->

<dom-module id="bindable-input">

  <style>
    :host {
      font: inherit;
      color: inherit;
      margin: 0;
    }
  </style>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'bindable-input',

    extends: 'input',

    properties: {

      /**
       * Use this property if you want to bind to `value`.
       *
       * @attribute bindValue
       * @type String
       */
      bindValue: {
        notify: true,
        observer: 'bindValueChanged',
        type: String
      }

    },

    listeners: {
      'input': 'onInput'
    },

    bindValueChanged: function() {
      this.value = this.bindValue;
    },

    onInput: function(event) {
      this.bindValue = event.target.value;
    }

  });

})();

</script>
